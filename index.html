<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback Survey</title>
</head>
<body>
    <h1>Event Feedback Survey</h1>
    <form action="submit-event-feedback" method="post">
        <label for="event-name">Event Name:</label>
        <br>
        <input type="text" id="event-name" name="event_name">
        <br>
        <label for="your-name">Your Name:</label>
        <br>
        <input type="text" id="attendee-name" name="attendee_name">
        <br>
        <br>
        <label for="rating">Overall Rating:</label>
        <br>
        <select name="rating" id="rating" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
            <option value="very_poor">Verry Poor</option>
        </select>
        <br>
        <br>
        <label>Would you recommend this event to others?</label>
        <br>
        <input type="radio" id="yes" name="recommend" value="yes" required>
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
        <br>
        <br>
        <label for="comments">Additional Comments</label>
        <br>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
        <hr>
        <h1>Employee Satisfaction Survey</h1>
        <br>
        <form action="submit-employe-survey">
            <label for="employee-name">Employee Name:</label>
            <br>
            <input type="text" id="employee-name" name="employee-name" required>
            <br>
            <br>
            <label for="department">Department</label>
            <br>
            <input type="text" id="department" name="department" required>
            <br>
            <br>
            <label>How satisfied are you with your job?</label>
            <br>
            <input type="radio" name="job_satisfaction" id="very-satisfied" value="very_satisfied" required>
            <label for="very-satisfied">Very Satisfied</label>
            <br>
            <input type="radio" name="job_satisfaction" id="satisfied" value="satisfied" required>
            <label for="satisfied">Satisfied</label>
            <br>
            <input type="radio" name="job_satisfaction" id="neutral" value="neutral" required>
            <label for="neutral">Neutral</label>
            <br>
            <input type="radio" name="job_satisfaction" id="dissatisfied" value="dissatisfied" required>
            <label for="dissatisfied">Dissatisfied</label>
            <br>
            <input type="radio" name="job_satisfaction" id="very-dissatisfied" value="very-dissatisfied" required>
            <label for="very-dissatisfied">Very Dissatisfied</label>
            <br>
            <br>
            <label for="work-environment">How would you rate the work environment?</label>
            <br>
            <select name="work-environment" id="work_environment">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                
            </select>
            <br>
            <br>
            <label for="Suggestions">Suggestions for Improvement:</label>
            <br>
            <textarea name="Suggestions" id="Suggestions" rows="4" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="submit">

        </form>
    </form>
</body>
</html>
